<div class="alerts-wrapper">
  <ngb-alert *ngIf="notification" [type]="notification.type" class="animated 1.5s fadeInDown">
    <img
      *ngIf="notification.type === 'success'"
      alt="success-icon"
      class="alert-icon"
      src="../../../assets/icons/alert-success.svg"
    >
    {{notification.text}}
  </ngb-alert>
</div>
