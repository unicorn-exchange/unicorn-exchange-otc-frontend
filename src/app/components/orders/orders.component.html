<div class="orders-wrapper">
  <div class="orders">
    <button (click)="loadOrders()">Load Orders</button>
    <form [formGroup]="filersForm" class="filters-wrapper flex-column flex-md-row">
      <label class="filter-label">
        Crypto currency for sell
        <ng-select
          [formControlName]="orderFilersFields.cryptoCurrencySell"
          [items]="settings.cryptoCurrencies"
          autofocus
          bindLabel="title"
          bindValue="id"
          class="default-field currency-select"
        >
        </ng-select>
      </label>
      <label class="filter-label">
        Crypto currency for buy
        <ng-select
          [items]="settings.cryptoCurrencies"
          autofocus
          bindLabel="title"
          bindValue="id"
          class="default-field currency-select"
          formControlName="{{orderFilersFields.cryptoCurrencyBuy}}">
        </ng-select>
      </label>
      <label class="filter-label">
        Country
        <ng-select
          [formControlName]="orderFilersFields.country"
          [items]="settings.countries"
          autofocus
          bindLabel="title"
          bindValue="id"
          class="default-field"
        >
        </ng-select>
      </label>
      <label class="filter-label">
        Payment methods
        <ng-select
          [items]="settings.paymentMethods"
          autofocus
          bindLabel="title"
          bindValue="id"
          class="default-field"
          formControlName="{{orderFilersFields.paymentMethod}}">
        </ng-select>
      </label>
      <button type="submit" class="red-button create-order-btn">
        {{ "FORMS.ACCEPT" | translate }}
      </button>
    </form>
    <div class="table-wrapper">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Deal Amount</th>
          <th scope="col">Price</th>
          <th scope="col">Payment Method</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let offer of offers">
          <th scope="row">{{ offer.id }}</th>
          <td>
            {{ offer.name }}
          </td>
          <td>{{ offer.amount | number }} {{offer.cryptoCurrency}}</td>
          <td>{{ offer.price | number }} {{offer.currency}}</td>
          <td>{{ offer.paymentMethod }}</td>
          <td>{{ offer.type }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
