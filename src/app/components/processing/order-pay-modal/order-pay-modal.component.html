<app-alerts-component [alertType]="alertType" [messageText]="'Request has been sent'"></app-alerts-component>
<div class="modal-header">
  <h4 class="modal-title">I paid</h4>
  <button (click)="activeModal.dismiss('Cross click')" aria-label="Close" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <h4>By clicking the button you agree that you are claiming to have paid. This order will automatically send to order
    creator.</h4>
</div>
<div class="modal-footer">
  <button (click)="confirmOrder()" class="red-button" ngbAutofocus type="button">Yes</button>
</div>
