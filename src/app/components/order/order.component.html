<div class="order-wrapper">
  <div class="header">
    <a routerLink="/{{ROUTES.ORDERS}}" class="back-wrapper">
      <img alt="back-img" class="back-arrow-icon" src="../../../assets/icons/back-arrow.svg">
      <span class="back-text">Go back to deals</span>
    </a>
  </div>
  <div class="info-wrapper">
    <div class="account-wrapper">
      <img alt="user-img" class="user-img" src="../../../assets/images/user.png">
      <span class="user-name">Jake Hampton</span>
      <div class="user-deals">
        <span class="heading">
          User deals:
        </span>
        <span>13</span>
      </div>
      <app-rating-component
        [cardRate]="4"
        [maxRate]="5"
        [isReadOnly]="true"
        [color]="'#e9e9f0'"
      >
      </app-rating-component>
    </div>
    <div class="order-info">
      <div class="order-value-info">
        <span class="info-heading">
          Deal Amount:
        </span>
        <span class="value">
          {{offer.amount}} {{offer.cryptoCurrency}}
        </span>
      </div>
      <div class="order-value-info">
        <span class="info-heading">
          Price:
        </span>
        <span class="value">
          {{offer.price}} {{offer.currency}}
        </span>
      </div>
      <div class="order-value-info">
        <span class="info-heading">
          Payment Method:
        </span>
        <span class="value">
          {{offer.paymentMethod}}
        </span>
      </div>
      <div class="order-value-info">
        <span class="info-heading">
          Country:
        </span>
        <span class="value">
          {{offer.country}}
        </span>
      </div>
      <div class="order-value-info">
        <span class="info-heading">
          Terms Of Trade:
        </span>
        <span class="value">
          {{offer.termsOfTrade}}
        </span>
      </div>
    </div>
  </div>
  <button class="red-button confirm-btn">
    {{offer.type}}
  </button>
</div>
